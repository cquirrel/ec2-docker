name: Terraform Apply

on:
  workflow_dispatch:

jobs:
  terraform:
    name: Terraform Apply
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: infra

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v3
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.8.2

      - name: Set bucket_safe_name
        id: vars
        run: |
          BUCKET_NAME="${{ github.repository }}-tf-backend"
          echo "bucket_safe_name=$(echo "$BUCKET_NAME" | tr '[:upper:]/' '[:lower:]-')" >> $GITHUB_OUTPUT

      - name: Terraform Init
        run: |
          terraform init \
            -backend-config="bucket=${{ steps.vars.outputs.bucket_safe_name }}" \
            -backend-config="key=terraform.tfstate" \
            -backend-config="dynamodb_table=terraform-locks" \
            -backend-config="encrypt=true"

      - name: Terraform Apply
        run: |
          terraform apply -auto-approve \
            -var="bucket_name=${{ steps.vars.outputs.bucket_safe_name }}" \
            -var="portainer_admin_password=${{ secrets.PORTAINER_ADMIN_PASSWORD }}"

      - name: Show instance public DNS
        run: terraform output instance_public_dns